{% extends "dashboard.html" %}
{% block content %}
<!-- selection -->
<script type="text/javascript">
  $(document).ready(function() {
    $("li").attr("class","").find("span").remove();
    $("#pc").attr("class", "active").find("a").append('<span class="sr-only">(current)</span>');
  });
</script>
<!-- selection end -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          
          <h1 class="sub-header">Potential Customer List</h1>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Account ID</th>
                  <th>Category</th>
                  <th>Priority</th>
                </tr>
              </thead>
              <tbody>
              {% for customer in pcustomers %}
                <tr>
                  <td>{{ customer[0] }}</td>
                  <td>{{ customer[1] }}</td>
                  <td>{{ customer[2] }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
</div>

{% endblock %}
